<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Buyer Invoice</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h2 { text-align: center; color: green; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    td, th { border: 1px solid #999; padding: 8px; text-align: left; }
  </style>
</head>
<body>
  <h2>FruitBiz - Buyer Invoice</h2>
  <p><strong>Date:</strong> {{ purchase.date.strftime('%Y-%m-%d') }}</p>
  <p><strong>Farmer:</strong> {{ purchase.farmer_name }}</p>
  <p><strong>Fruit:</strong> {{ purchase.fruit_name }}</p>

  <table>
    <tr><th>Weight (kg)</th><th>Rate (₹)</th><th>Total Price (₹)</th></tr>
    <tr>
      <td>{{ purchase.weight }}</td>
      <td>{{ purchase.rate }}</td>
      <td><strong>{{ purchase.total_price }}</strong></td>
    </tr>
  </table>

  <p style="margin-top:30px;">Thank you for doing business with FruitBiz!</p>
</body>
</html>
